<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b46191cb2c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="SMUF_MAP_copy.css">
    <title>축제 맵</title>
    <script scr="SMUF_MAP_copy.js" defer></script>
</head>
<body>
    <div class="header">선문대 축제</div>
   <div class="container">
        <div class="map">
            <input type="checkbox" id="glass">
            <label for="glass">
                <div class="item1">잔디장</div>
            </label>
            <div class="glass_information">
                <div class="line"></div>
                <div class="t"><div class="icon">a</div>
                <div class="icon_name"><span>가수 제목 1</span></div> 
                <div class="icon_information"><span>곡 설명 1</span><br><span>공연 시간 1</span></div>
                </div>
                <div class="t"><div class="icon">b</div>
                <div class="icon_name"><span>가수 제목 2</span></div> 
                <div class="icon_information"><span>곡 설명 2</span><br><span>공연 시간 2</span></div>
                </div>
                <div class="t"><div class="icon">c</div>
                <div class="icon_name"><span>가수 제목 3</span></div> 
                <div class="icon_information"><span>곡 설명 3</span><br><span>공연 시간 3</span></div>
                </div>
            </div>
            <input type="checkbox" id="parking">
            <label for="parking">
                <div class="item2">주차장 부스</div>
            </label>
            <div class="parking_information">
                <div class="line"></div>
                <div class="t"><div class="icon">A</div>
                <div class="icon_name"><span>부스 제목 1</span></div> 
                <div class="icon_information"><span>부스 설명 1</span><br><span>메뉴 가격 1</span></div>
                </div>
                <div class="t"><div class="icon">B</div>
                <div class="icon_name"><span>부스 제목 2</span></div> 
                <div class="icon_information"><span>부스 설명 2</span><br><span>메뉴 가격 2</span></div>
                </div>
                <div class="t"><div class="icon">C</div>
                <div class="icon_name"><span>부스 제목 3</span></div> 
                <div class="icon_information"><span>부스 설명 3</span><br><span>메뉴 가격 3</span></div>
                </div>
            </div>
        </div>


   </div>
</body>
</html>
