


<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="css/css.css">
    <script type="text/javascript" src="js/write.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        #input1{
            width:100px;
            height: 40px;
            border-top: none;
            border-left: none;
            border-right:none;
            border-bottom: 0px solid black

        }
    </style>

<body>
<form name=f action="#">
    <div class="board_wrap">
        <div class="board_title">
            <strong>선문대 축제</strong>
            <p>세상에서 가장 멋진 축제!</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목을 입력해주세요!" id="title" name="title" value="" ></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" placeholder="글쓴이 입력" id="writer" name="writer" value=""></dd>
                    </dl>
                         <dl>
                        <dt>비밀번호</dt>
                        <dd><input type="text" placeholder="비밀번호를 입력해주세요!" id="number" name="number" maxlength="4"value="" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" ></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용을 입력해주세요!" name="contents" maxlength="5000" id="contents"></textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <a href="list.html" class="on" onclick="sub1()">등록</a>
                <a href="list.html" class="on">취소</a>
            </div>
        </div>
    </div>
</form>
</body>


<script>

    var writer1 =document.f.writer.value;
    var number1 = document.f.number.value;
    var  title1 =document.f.title.value;
    var  contents1 =document.f.contents.value;


function sub1(){
    if(document.f.writer.value=="")
    {
        alert("이름을 입력하세요");
    }

    if(document.f.number.value=="")
    {
        alert("비밀번호를 입력하시오");
    }

    if(document.f.title.value=="")
    {
        alert(" 제목을 입력하시오");
    }

    $.ajax({
        url:"site.smfestival.site/post/",
        method:'POST',
        dataType:'application/json',
        data:{
            author: "writer1",
            description: "contents1",
            pw: "number1",
            title: "title1"
        }
        });

}




</script>
</html>
